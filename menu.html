<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Browse BrewLab Coffee's menu featuring lattes, cappuccinos, americanos, and fresh pastries available to order online." />
  <title>BrewLab Coffee - Menu</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="Images/brewlab icon.png">
  <div class="icon"></div>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  line-height: 1.5;
}

header {
  background: #222;
  color: beige;
  padding: 15px;
}

nav a {
  color: beige;
  margin-right: 10px;
  text-decoration: none;
}

main {
  padding: 15px;
}

section {
  margin-bottom: 30px;
  padding: 15px;
  border: 1px solid #ddd;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.card {
  border: 1px solid #ccc;
  padding: 15px;
  text-align: center;
  border-radius: 5px;
  background-color: #ffffff;
}

.card h3 {
  margin-top: 0;
}

.price {
  font-weight: bold;
  margin-top: 10px;
}

button {
  margin-top: 10px;
  padding: 8px 12px;
  border: none;
  background-color: #333;
  color: white;
  border-radius: 4px;
}

button:hover {
  background-color: #555;
}

.cartBox {
  margin-top: 10px;
  border: 1px dashed #aaa;
  padding: 10px;
}

label {
  display: block;
  margin-top: 10px;
}

#message {
  margin-top: 10px;
  font-weight: bold;
}
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 0 15px;
}
.menuTitle {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  margin-top: 0;
}

.menuIcon {
  width: 79px;
  height: 79px;
  object-fit: contain;
  border-radius: 20px;
}

@media (max-width: 600px) {
  .grid {
    grid-template-columns: 1fr;
  }
}

</style>
<body>

<header>
    <div class="container">
  <h1>BrewLab Coffee ☕</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="cart.html">Cart (<span class="cartCount">0</span>)</a>
    <a href="checkout.html">Checkout</a>
  </nav>
  </div>
</header>

<main>
  <div class="container">
    <section>
    <h2>Menu</h2>
    <p>Click “Add” to put an item in your cart.</p>
   
    <div id="menuItems" class="grid"></div>

</div>

</main>

<footer>
  <div class="container">
    <p>© 2026 BrewLab. All rights reserved.</p>
  </div>
</footer>

<script src="js/script.js"></script>
</body>
</html>
