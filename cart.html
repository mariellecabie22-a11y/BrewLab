<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="View your selected items and total price in the BrewLab Coffee shopping cart before checkout." />
  <title>BrewLab Coffee - Cart</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" href="Images/brewlab icon.png">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  line-height: 1.5;
}

header {
  background: #222;
  color: beige;
  padding: 15px;
}

nav a {
  color: beige;
  margin-right: 10px;
  text-decoration: none;
}

main {
  padding: 15px;
}

section {
  margin-bottom: 30px;
  padding: 15px;
  border: 1px solid #ddd;
}

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.card {
  border: 1px solid #ccc;
  padding: 10px;
}

button, .buttonLink {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 10px;
  cursor: pointer;
  border: 1px solid #666;
  background: #f2f2f2;
  text-decoration: none;
  color: black;
}

.cartBox {
  margin-top: 10px;
  border: 1px dashed #aaa;
  padding: 10px;
}

label {
  display: block;
  margin-top: 10px;
}

#message {
  margin-top: 10px;
  font-weight: bold;
}
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 0 15px;
}
@media (max-width: 600px) {
  .grid {
    grid-template-columns: 1fr;
  }
  * {
  box-sizing: border-box;
  }
  button, a.buttonLink {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
    text-align: center;
  }
}

</style>
<body>

<header>
    <div class="container">
  <h1>BrewLab Coffee ☕</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="cart.html">Cart <i class="fa-solid fa-cart-shopping"></i> (<span class="cartCount">0</span>)</a>
    <a href="checkout.html">Checkout</a>
  </nav>
  </div>
</header>

<main>
  <div class="container">
    <section>
    <h2>Your Cart</h2>

    <p><strong>Items:</strong> <span id="cartCount">0</span></p>
    <p><strong>Total:</strong> €<span id="cartTotal">0.00</span></p>

    <div id="cartItems" class="cartBox"></div>

    <button id="clearBtn">Clear Cart</button>
    <a class="buttonLink" href="checkout.html">Go to Checkout</a>
</section>
    </div>
</main>

<footer>
  <div class="container">
    <p>© 2026 BrewLab. All rights reserved.</p>
  </div>
</footer>

<script src="js/script.js"></script>
</body>
</html>
